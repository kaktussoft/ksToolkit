<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biljartvereniging 't Waeghje</title>
    <link rel="icon" type="image/png" href="biljart.png">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- jQuery and bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- js/css code select component -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/js/bootstrap-select.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css"
        integrity="sha384-dTqTc7d5t+FKhTIaMmda32pZNoXY/Y0ui0hRl5GzDQp4aARfEzbP1jzX6+KRuGKg" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/i18n/defaults-nl_NL.min.js"
        integrity="sha384-jn9vK+VE+fETGAQBcBHO9ODPObFIulxs4mh/Lb8KWda12jxsmyfiYC7mUJRwmXdE" crossorigin="anonymous"></script>
    <!-- csscode special for this page -->
    <link rel="stylesheet" href="style.css">
    <!-- js code special for this project -->
    <script type="module">
        // javascript code made by Ron Clarijs (ron.clarijs@gmail.com), visit https://www.kaktussoft.nl
        import * as kstoolkit from '//cdn.jsdelivr.net/gh/kaktussoft/ksToolkit@latest/js/ksToolkit.js';
        import * as dbdata from './js/data.js';

        const moyForm = document.querySelector('form[name="new_moyenne"]');
        const tafelSelect = moyForm.querySelector('select[name="tafel"]');
        const spelersSelect = moyForm.querySelector('select[name="spelers[]"]');
        const data = await kstoolkit.transferData('php/tafels.php', 'GET').then(kstoolkit.processResponsePromise);
        tafelSelect.innerHTML = kstoolkit.createOutput(dbdata.reportOptionTafelsMoyupd)(data);
        $(tafelSelect).selectpicker('refresh');
        $(tafelSelect).on('changed.bs.select', e => {
            spelersSelect.innerHTML = '';
            kstoolkit.transferData('php/spelerslijst_moybijwerken.php', 'GET', new URLSearchParams({ tafel: e.target.value }))
                .then(kstoolkit.processResponsePromise)
                .then(data => {
                    spelersSelect.innerHTML = kstoolkit.createOutput(dbdata.reportOptionSpelersMoyupd)(data);
                    $(spelersSelect).selectpicker('refresh');
                });
        });
        const outputMsg = document.getElementById('recordCount');
        moyForm.addEventListener('submit', async e => {
            e.preventDefault();
            // clear previous message
            outputMsg.innerHTML = '';
            // send form data to server and get return text back
            const postAnswer = await kstoolkit.transferData('php/moyenne_bijwerken.php', 'POST', new FormData(e.currentTarget)).then(kstoolkit.processResponsePromise);
            if (postAnswer.error) {
                outputMsg.innerHTML = `<span class="bg-warning">${postAnswer.error}</span>`;
            } else {
                outputMsg.innerHTML = `<span class="bg-success text-white">${postAnswer.message}</span>`;
                $(tafelSelect).trigger('changed.bs.select');
                $(spelersSelect).selectpicker('toggle');
            }
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <h1>Moyenne bijwerken</h1>
        <div id="output">
            <form name="new_moyenne" class="form-inline">
                <div class="form-group mr-2 mb-2">
                    <select name="tafel" class="selectpicker" data-title="Selecteer tafel"></select>
                </div>
                <div class="form-group mr-2 mb-2">
                    <select name="spelers[]" class="selectpicker" multiple data-actions-Box="true" data-title="Selecteer spelers"
                        data-selected-Text-Format="static"></select>
                </div>
                <div class="form-group mr-2 mb-2">
                    <input class="form-control" name="wachtwoord" type="password" placeholder="wachtwoord" style="width:10em">
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-info">Verzenden</button>
                </div>
                <div id="recordCount" class="bg-warning ml-2 mb-2"></div>
            </form>
        </div>
    </div>
</body>

</html>
